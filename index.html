<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3f82c535da.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="d-flex flex-row cities">
          <a href="#" class="p-2 city" id="yangon">Yangon</a>
          <a href="#" class="p-2 city" id="taunggyi">Taunggyi</a>
          <a href="#" class="p-2 city" id="mandalay">Mandalay</a>
        </div>

        <div class="search-bar">
          <form action="/submit">
            <input
              type="text"
              placeholder="Enter a city"
              class="bar"
              id="searched-city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="search" />
            <button class="current-location">Current</button>
          </form>
        </div>

        <div class="row sub-head">
          <div class="col-4">
            <div class="city-state">
              <div class="current-city" id="default-city">Thanlyin</div>
              <div class="weather-day" id="default-time">Sunday 18:00</div>
            </div>
          </div>

          <div class="col-8 sub-head-right">
            <div class="row">
              <div class="col-6">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                  class="col-12"
                  alt="icon"
                  id="today-weather-icon"
                  style="width: 120px; height: 100px"
                />
                <div class="col-12 text-center">
                  <span class="weather-temperature city-temp temp" id="temp"
                    >18</span
                  ><span class="deg-unit"
                    >°<span id="unit" class="city-unit">C</span></span
                  >
                </div>
              </div>

              <div class="col-6 weather-rows">
                <div class="weather-state">
                  Currently: <strong><span id="weather-state"></span></strong>
                </div>
                <div class="wind">
                  Wind: <strong><span id="wind"></span></strong> Km/H
                </div>
                <div class="humidity">
                  humidity: <strong><span id="humidity"></span></strong> %
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row weathers">
          <div class="col-md-2 col-4 weather-bottom">
            <div class="weather-day1">Mon</div>
            <div class="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="icon"
                id="weather-icon1"
              />
            </div>
            <span class="weather-temperature temp" id="temp1">18</span
            ><span>°</span><span id="unit" class="unit1">C</span>
          </div>

          <div class="col-md-2 col-4 weather-bottom">
            <div class="weather-day2">Tue</div>
            <div class="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="icon"
                id="weather-icon2"
              />
            </div>
            <span class="weather-temperature temp" id="temp2">18</span
            ><span>°</span><span class="unit2" id="unit">C</span>
          </div>

          <div class="col-md-2 col-4 weather-bottom">
            <div class="weather-day3">Wed</div>
            <div class="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="icon"
                id="weather-icon3"
              />
            </div>
            <span class="weather-temperature temp" id="temp3">18</span
            ><span>°</span><span class="unit3" id="unit">C</span>
          </div>

          <div class="col-md-2 col-4 weather-bottom">
            <div class="weather-day4">Thu</div>
            <div class="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="icon"
                id="weather-icon4"
              />
            </div>
            <span class="weather-temperature temp" id="temp4">18</span
            ><span>°</span><span class="unit4" id="unit">C</span>
          </div>

          <div class="col-md-2 col-4 weather-bottom">
            <div class="weather-day5">Fri</div>
            <div class="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="icon"
                id="weather-icon5"
              />
            </div>
            <span class="weather-temperature temp" id="temp5">18</span
            ><span>°</span><span class="unit5" id="unit">C</span>
          </div>
        </div>
        <a href="#" class="fah-link" id="fahrenheit-link"
          >Convert to Fahrenheit</a
        >
      </div>
      <footer class="text-center">
        Coded by Nova and
        <a href="https://github.com/Novarista13/weather_project" target="_blank"
          >Open-Sourced on GitHub</a
        >
        and hosted on
        <a href="https://keen-granita-755fc6.netlify.app/" target="_blank"
          >Neltify</a
        >
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
